<!DOCTYPE html>
<html>
<head>
	<title>Course Details</title>
<style>
#coursedetails {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#coursedetails td, #coursedetails th {
  border: 1px solid #ddd;
  padding: 8px;
}

#coursedetails tr:nth-child(even){background-color: #f2f2f2;}

#coursedetails tr:hover {background-color: #ddd;}

#coursedetails th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<label>Select Course :</label>
<select onchange="display(this.value)">
	<option >-------</option>
	<option value="acad">AutoCAD</option>
	<option value="excel">MS Excel</option>
	
</select>

<br>
<br>
<br>
<br>
<div id="demo">
</div>

<script>

function display(id){

  const xhttp = new XMLHttpRequest();
  
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  
  xhttp.open("GET", "course_details.php?id="+id,true);
  xhttp.send();


}

</script>

</body>
</html>
