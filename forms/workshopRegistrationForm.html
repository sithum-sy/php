<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
</head>
<body>
    <div style="text-align: center;"><h1>Workshop Registration Form</h1></div>
    <div>
        <form action="" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname"><br>

            <label for="institue">Company/Institute</label>
            <input type="text" name="institue"><br>

            <label for="address">Address</label>
            <input type="text" name="address"><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="male"><label>Male</label>
            <input type="radio" name="gender" id="gender" value="female"><label>Female</label><br>

            <label for="address">Address</label>
            <input type="text" name="address"><br>
            
            <label for="email">Emal</label>
            <input type="email" name="email"><br>
            
            <label for="mobileNo">Mobile Number</label>
            <input type="text" name="mobileNo"><br>
            
            <label for="workshopType">Workshop Type</label>
            <select type="text" name="workshopType">
                <option value="react">React</option>
                <option value="vuejs">VueJS</option>
                <option value="nextjs">NextJS</option>
                <option value="tailwind">Tailwind CSS</option>
            </select><br>

            <label for="availTime">Avaiable Time Frame</label>



        </form>
    </div>
</body>
</html>
